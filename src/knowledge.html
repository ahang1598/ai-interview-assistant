<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库管理 - AI面试助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI面试助手</h1>
            <p>知识库管理</p>
            <div id="user-info" class="user-info">
                <span id="username"></span>
                <a href="index.html" class="profile-link">首页</a>
                <a href="profile.html" class="profile-link">个人资料</a>
                <button id="logout-btn">退出</button>
            </div>
        </header>

        <main>
            <section class="card">
                <div class="header-row">
                    <h2>创建新知识库</h2>
                </div>
                <form id="create-kb-form" class="auth-form">
                    <div class="form-group">
                        <label for="kb-name">知识库名称</label>
                        <input type="text" id="kb-name" required placeholder="例如：Java面试、Python开发等">
                    </div>
                    <div class="form-group">
                        <label for="kb-description">描述（可选）</label>
                        <textarea id="kb-description" rows="3" placeholder="描述这个知识库的用途"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">创建知识库</button>
                    <div id="create-kb-message" class="message"></div>
                </form>
            </section>

            <section class="card">
                <div class="header-row">
                    <h2>我的知识库</h2>
                </div>
                <div id="knowledge-bases-list">
                    <p>加载中...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="knowledge.js"></script>
</body>
</html>
